<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">
  <div class="container">
      <div class="row mt-5">
          <div class="col-md-6 offset-md-3">
              <form th:action="@{/process}" method="post" th:object="${LoginData}">
                  <h1 class="text-center">Register Here</h1>
				  <div class="form-group">
				    <label for="username">UserName</label>
				    <input type="text" th:value="${LoginData.username}" name="username" class="form-control">
				    <p th:each="e : ${#fields.errors('username')}" th:text="${e}"></p>
				  </div>
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="email"th:value="${LoginData.email}" name="email" class="form-control" >
				    <p th:each="e : ${#fields.errors('email')}" th:text="${e}"></p>
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
          </div>
      </div>
  </div>

</body>
</html>
